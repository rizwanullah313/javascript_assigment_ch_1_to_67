 <input type="text" id="lastname" />

 <input type="text" id="email" />

</p>

<script>



var list = document.getElementById("list");
function addTodo()
{
	var todo_item = document.getElementById("firstname");
	var todo_item1 = document.getElementById("lastname");
	var todo_item2 = document.getElementById("email");
	
	// create li withy text node
	var li = document.createElement('p')
	var liText = document.createTextNode(todo_item.value)
	li.appendChild(liText)

    var li1 = document.createElement('p')
	var liText = document.createTextNode(todo_item1.value)
	li1.appendChild(liText)

    var li2 = document.createElement('p')
	var liText = document.createTextNode(todo_item2.value)
	li2.appendChild(liText)

	list.appendChild(li)
	list.appendChild(li1)
	list.appendChild(li2)
	todo_item.value = ""
	todo_item.value1 = ""
	todo_item.value2 = ""
}


</script>
